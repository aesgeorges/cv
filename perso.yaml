research_experience:
  - position: Graduate Student Researcher 
    institution: University of California, Berkeley | Environmental Fluid Mechanics and Hydrology Group
    date: January 2021 - October 2025
    location: Berkeley, CA
    supervisors: Prof. Mark T. Stacey
    responsibilities:
    - Developed remote sensing methodologies for quantifying mangrove forest health and voerage using Planet Labs satellite imagery and Python-based workflow.
